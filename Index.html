<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="nav.css" />
        <script src="Christmas.js" defer></script>
    </head>
<!--In the H1 tag specificy the day your counting down too-->
<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <h1><a href="index.html"><span>Countdown</a></h1>
            </div>
            <div class="nav">
             <a href="Index.html" class="button"><li>Christmas 2021</li></a>
             <a href="newYear.html" class="button"><li>Newyear 2021</li></a>
             <a href="birthday.html" class="button"><li>My Birthday 2022</li></a>
            </div>
        </div>
    </div>
    <h1>Christmas Day!</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
